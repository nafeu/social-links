<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links â€“ Marketing Reference</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "DM Sans", system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0f0f12;
      color: #e4e4e7;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #fff;
    }
    .subtitle {
      color: #71717a;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.25rem;
    }
    .card {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      transition: border-color 0.15s ease;
      cursor: pointer;
    }
    .card:hover {
      border-color: #3f3f46;
    }
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin: 0 0 0.75rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #27272a;
    }
    .card-content {
      font-size: 0.85rem;
      line-height: 1.6;
      color: #a1a1aa;
    }
    .card-content a {
      color: inherit;
      text-decoration: none;
    }
    .card-content p {
      margin: 0 0 0.5em 0;
    }
    .card-content p:last-child {
      margin-bottom: 0;
    }
    .card-content ul, .card-content ol {
      margin: 0 0 0.5em 0;
      padding-left: 1.25em;
    }
  </style>
</head>
<body>
  <h1>Social Links</h1>
  <p class="subtitle">Click a card to copy its text.</p>
  <div class="cards" id="cards"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Injected by build from links.md
    const CONFIG = {{CONFIG}};

    marked.setOptions({ gfm: true, breaks: true });

    function renderCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";

      CONFIG.cards.forEach((card, index) => {
        const block = document.createElement("div");
        block.className = "card";

        const titleEl = document.createElement("h2");
        titleEl.className = "card-title";
        titleEl.textContent = card.title;

        const contentEl = document.createElement("div");
        contentEl.className = "card-content";
        contentEl.innerHTML = marked.parse(card.content);

        block.appendChild(titleEl);
        block.appendChild(contentEl);

        block.addEventListener("click", (e) => {
          if (e.target.closest("a")) return;
          const plainText = contentEl.innerText;
          const htmlContent = contentEl.innerHTML;
          navigator.clipboard.write([
            new ClipboardItem({
              "text/plain": new Blob([plainText], { type: "text/plain" }),
              "text/html": new Blob([htmlContent], { type: "text/html" }),
            }),
          ]).then(() => {
            const original = card.title;
            titleEl.textContent = "Copied to clipboard";
            setTimeout(() => {
              titleEl.textContent = original;
            }, 1500);
          });
        });

        container.appendChild(block);
      });
    }

    renderCards();
  </script>
</body>
</html>
